<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="BsModalRef.hide()"></button>
</div>

<div class="modal-body">
  <carousel>

<div *ngFor="for let picture of project.pictures">
      <slide><img class="studying" src={{picture}} alt="studying" style="display: block; width: 100%;"></slide>

</div>


  </carousel>
</div>
